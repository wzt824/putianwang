<script type="text/javascript">
	$(".headerBox").load("publicTop.html");
	
	//刷新图形验证码
    function myReload(){
        document.getElementById("l_yzm").src=document.getElementById("l_yzm").src+"&"+new Date().getTime();
    };
    
    $(function(){
    	function testF(){
    		$("#userphone").blur(function(){
    			var str = this.value;
    			var reg = /^[1][3-9]\d{8}\d$/g;
    			//var reg = /^[1][3,4,5,7,8][0-9]{9}$/g;
    			if(!reg.test(str)){
    				alert ( "请输入正确的手机号码");
    			}
    		});
    	}
    	testF();
    	
    	
    	function passwordF(){
    		$("#userpassword").blur(function(){
    			var pStr = this.value;
    			var pPattern =  /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/;
    			if(!pPattern.test(pStr)){
    				alert( "请以正确的密码格式输入：最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符");
    			}
    		});
    	}
    	passwordF();
    })
    
    
    
    
    window.onload = function() {
        $("#userphone").onblur = function () {
            //1、创建对象
            let xhr = new XMLHttpRequest();

            //2、设置请求参数
            xhr.open("get", "loginCheck.php?userphone=" + this.value, true);

            //3、设置回调函数
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    //5、接收响应
                    let str = xhr.responseText;
                    if (str == "1") {
                        $("#uesrnameMessage").innerHTML = "恭喜您，该用户没有人用，赶紧注册吧";
                    } else {
                        $("#uesrnameMessage").innerHTML = "亲，不好意思，用户被别人用了，请重新思考";
                    }

                }
            }

            //4、发送请求

            xhr.send();
        }
    }
   
</script>
