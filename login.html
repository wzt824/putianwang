<body>
	<div class="login_top">
		<div class="headerBox">
			<!--header  部分-->
		</div>
		<div class="login_header_two">
			<div class="login_header_left">
				<a href="index.html"><img src="img/logo20180627.png"/></a>
			</div>
		</div>
	</div>
	<div class="login_bottom">
		<div class="login_btop_public">
			<h1>FIELDS 登录</h1>
			<span><a href="reg.html">没有账号？注册</a></span>
		</div>
		<div class="login_bottom_public" >
			<div class="login_bottom_left">
				<img src="img/cn.jpg"/>

			<div class="login_bottom_right">
				<div class="login_list">
					<ul>
						<li>
							<input type="text" id="userphone" placeholder="手机号" class="m-input m-input-big"/>
							<p id="hint"></p>

						<li>
							<input type="password" id="userpassword" placeholder="密码" class="m-input m-input-big"/>
							<p id="hint"></p>

						<li class="login_uls_li6">
							<input type="checkbox" name="" id="checkbox_public" class="public_servrse" />

							》</p>

					</ul>
				</div>

<script type="text/javascript">
	$(".headerBox").load("publicTop.html");
	
	//window.onload = function(){
	$(function () {
        $(".oncereg")[0].onclick= function(){
            //1、创建对象
            let xhr = new XMLHttpRequest();
            //2、设置请求参数
            xhr.open("post","php/loginCheck.php",true);
            
            //3、设置回调函数
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    //5、接收响应
                    let str = xhr.responseText;
                    if(str=="1"){
                        location.href="index.html";
                    }else{
                    	alert("登录失败");
                    }
                }
            }
            
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            
            //4、发送请求
            let str = "userphone="+$("#userphone").val()+"&userpassword="+$("#userpassword").val();
            xhr.send(str);

            setCookie("userphone",$("#userphone").val(),21);
        }
    });
</script>
